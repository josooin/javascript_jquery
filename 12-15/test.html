        ((id=='master')||(id=='abcd')||(id=="naver"))&&(pw=='1234')?alert('인증완료'):alert('인증실패');

        // 2번 정답
        let join = (id=='master'||id=='abcd'||id=="naver")&&(pw=='1234');
